<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ingredient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Ingredient</h1>
    <form method="POST">
        <label for="name">Ingredient Name</label>
        <input type="text" id="name" name="name" value="{{ ingredient[1] }}" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" value="{{ ingredient[2] }}" required>

        <label for="unit">Unit</label>
        <input type="text" id="unit" name="unit" value="{{ ingredient[3] }}" required>
        <br><br>

        <button type="submit">Update Ingredient</button>
    </form>
    <a href="{{ url_for('index') }}">Home Page </a>
</body>
</html>
